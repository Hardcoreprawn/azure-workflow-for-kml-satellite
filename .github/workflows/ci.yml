name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install system dependencies (GDAL)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            gdal-bin libgdal-dev libgeos-dev libproj-dev

      - name: Install Python and project dependencies
        run: uv sync --all-extras

      - name: Lint with ruff
        run: |
          uv run ruff check .
          uv run ruff format --check .

      - name: Type check with pyright
        run: uv run pyright

      - name: Run unit tests
        run: uv run pytest tests/unit -v --tb=short -m "not integration and not e2e"

      - name: Run integration tests
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: uv run pytest tests/integration -v --tb=short -m "integration"
