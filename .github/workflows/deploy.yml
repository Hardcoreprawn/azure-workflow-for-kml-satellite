---
# ---------------------------------------------------------------------------
# Function App Deployment — Container
# ---------------------------------------------------------------------------
# Builds a Docker image with GDAL and geospatial libraries, pushes it to
# GitHub Container Registry (ghcr.io), and deploys the container to Azure
# Functions on Container Apps.
#
# Triggers on push to main when application code or Dockerfile changes.
#
# Safety: main branch protection requires the lint-and-test CI check to pass
# before any PR can merge, so code on main has already been validated.
#
# Container security:
#   - Multi-stage build: build tools never reach the final image
#   - No secrets in the image: all config injected via app settings
#   - Images tagged with commit SHA for full traceability
#   - GITHUB_TOKEN for ghcr.io push — no stored credentials
#   - .dockerignore excludes .git, tests, infra, local settings
#
# Requires:
#   - OIDC federation configured (same as infra.yml)
#   - GitHub environment secrets: AZURE_CLIENT_ID, AZURE_TENANT_ID,
#     AZURE_SUBSCRIPTION_ID
#   - GitHub environment variable: AZURE_LOCATION
# ---------------------------------------------------------------------------

name: Deploy Function App

on:
  push:
    branches: [main]
    paths:
      - "function_app.py"
      - "kml_satellite/**"
      - "host.json"
      - "requirements.txt"
      - "Dockerfile"
      - ".dockerignore"
      - ".github/workflows/deploy.yml"
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read
  packages: write

env:
  FUNCTION_APP_NAME: func-kmlsat-dev
  RESOURCE_GROUP: rg-kmlsat-dev

jobs:
  deploy-dev:
    name: Deploy (Dev)
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set container image name
        id: image
        run: |
          echo "name=ghcr.io/${GITHUB_REPOSITORY,,}:${GITHUB_SHA}" >> "$GITHUB_OUTPUT"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push container image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.image.outputs.name }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy container image and enable Event Grid
        run: |
          az deployment sub create \
            --location ${{ vars.AZURE_LOCATION || 'uksouth' }} \
            --template-file infra/main.bicep \
            --parameters infra/parameters/dev.bicepparam \
            --parameters enableEventGridSubscription=true \
            --parameters containerImage='${{ steps.image.outputs.name }}' \
            --name "deploy-$(date +%Y%m%d-%H%M%S)"

      - name: Wait for functions to be discoverable
        run: |
          echo "Waiting for function app to recognise deployed functions..."
          for i in $(seq 1 30); do
            count=$(az functionapp function list \
              --name "${{ env.FUNCTION_APP_NAME }}" \
              --resource-group "${{ env.RESOURCE_GROUP }}" \
              --query "length(@)" -o tsv 2>/dev/null || echo 0)
            if [ "$count" -ge 1 ]; then
              echo "✔ $count function(s) detected after ~$((i * 10))s"
              break
            fi
            echo "  attempt $i/30 — $count functions, retrying in 10s…"
            sleep 10
          done
          if [ "$count" -lt 1 ]; then
            echo "::error::No functions detected after 5 minutes"
            exit 1
          fi
