---
# ---------------------------------------------------------------------------
# Function App Deployment
# ---------------------------------------------------------------------------
# Deploys function code to Azure Functions (Flex Consumption) after CI passes.
# Triggers on push to main when application code changes.
#
# Safety: main branch protection requires the lint-and-test CI check to pass
# before any PR can merge, so code on main has already been validated.
#
# Requires:
#   - OIDC federation configured (same as infra.yml)
#   - GitHub environment secrets: AZURE_CLIENT_ID, AZURE_TENANT_ID,
#     AZURE_SUBSCRIPTION_ID
#   - GitHub environment variable: AZURE_LOCATION
# ---------------------------------------------------------------------------

name: Deploy Function App

on:
  push:
    branches: [main]
    paths:
      - "function_app.py"
      - "kml_satellite/**"
      - "host.json"
      - "requirements.txt"
      - ".github/workflows/deploy.yml"
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

env:
  FUNCTION_APP_NAME: func-kmlsat-dev
  RESOURCE_GROUP: rg-kmlsat-dev

jobs:
  deploy-dev:
    name: Deploy (Dev)
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build deployment package
        run: |
          mkdir -p .deploy
          cp function_app.py host.json requirements.txt .deploy/
          cp -r kml_satellite .deploy/
          cd .deploy
          pip install -r requirements.txt --target=".python_packages/lib/site-packages" --quiet
          zip -r ../deploy.zip .

      - name: Deploy to Azure Functions
        uses: azure/functions-action@v1
        with:
          app-name: ${{ env.FUNCTION_APP_NAME }}
          package: deploy.zip

      - name: Wait for functions to be discoverable
        run: |
          echo "Waiting for function app to recognise deployed functions..."
          for i in $(seq 1 30); do
            count=$(az functionapp function list \
              --name "${{ env.FUNCTION_APP_NAME }}" \
              --resource-group "${{ env.RESOURCE_GROUP }}" \
              --query "length([])" -o tsv 2>/dev/null || echo 0)
            if [ "$count" -ge 1 ]; then
              echo "✔ $count function(s) detected after ~$((i * 10))s"
              break
            fi
            echo "  attempt $i/30 — $count functions, retrying in 10s…"
            sleep 10
          done
          if [ "$count" -lt 1 ]; then
            echo "::error::No functions detected after 5 minutes"
            exit 1
          fi

      - name: Enable Event Grid subscription
        run: |
          az deployment sub create \
            --location ${{ vars.AZURE_LOCATION || 'uksouth' }} \
            --template-file infra/main.bicep \
            --parameters infra/parameters/dev.bicepparam \
            --parameters enableEventGridSubscription=true \
            --name "enable-evtgrid-$(date +%Y%m%d-%H%M%S)"
